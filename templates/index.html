<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Disease Prediction</h1>
    
    <!-- Form for user input -->
    <form action="/predict" method="post">
        <!-- Dynamic feature input section -->
        {% for i in range(1, 42) %}  <!-- Assuming 100 features -->
            <label for="feature{{i}}">Feature {{i}}:</label>
            <input type="number" step="any" id="feature{{i}}" name="feature{{i}}" placeholder="Enter value" required><br>
        {% endfor %}
    
        <button type="submit">Predict</button>
    </form>
    
    <!-- Display predictions -->
    {% if dt_prediction is not none %}
        <h2>Predictions:</h2>
        <p><strong>Decision Tree Prediction:</strong> {{ dt_prediction }}</p>
        <p><strong>Random Forest Prediction:</strong> {{ rf_prediction }}</p>
    {% endif %}

    <!-- Display error messages -->
    {% if error %}
        <p style="color: red;"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
</body>
</html>
